<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG</title>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>

	 <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


</head>
<body background="assets/images/background.png">

	<div class="container">

		<div class="jumbotron" style="border-radius: 80px">

			<h1 class="text-center"><b>Star Wars RPG</b></h1>

		</div>
		
		<div class="row">

			<div class="col-lg-12" id="characterlist">

				<span class="charimg availablechar" id="yoda">
					<p>Yoda</p>
					<img src="assets/images/yoda.png" style="width: 200px; height: 100px">
					<p class="health">120</p>
				</span>
				
				<span class="charimg availablechar" id="boba">
					<p>Boba Fett</p>
					<img src="assets/images/boba.png" style="width: 200px; height: 100px">
					<p class="health">150</p>
				</span>

				<span class="charimg availablechar" id="ewok">
					<p>Wicket</p>
					<img src="assets/images/wicket.png" style="width: 200px; height: 100px">
					<p class="health">100</p>
				</span>

				<span class="charimg availablechar" id="lando">
					<p>Lando</p>
					<img src="assets/images/lando.png" style="width: 200px; height: 100px">
					<p class="health">180</p>
				</span>

			</div>

		
		<div class="col-lg-12" id="yourchar">
			<h2>Your Character</h2>
		</div>

		<div class="col-lg-12" id="enemies">
			<h2>Enemies Available to Attack</h2>
		</div>

		<div class="col-lg-12" id="fightsection">
			<h2>Fight Section</h2>
			<button type="button" id="attackbutton">Attack</button>
		</div>
		
		<div class="col-lg-12" id="defender">
			<h2>Defender</h2>
		</div>

		<div class="col-lg-12" id="gamestats">
			<div id="message"></div>
			<button id="restart">Restart</button>
		</div>

		<div id="enemyattackinfo">
		</div>

	</div>

</div>
	
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
